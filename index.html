<!DOCTYPE html>
<html>
<head>
    <title>Trang web đầu tiên</title>

    <style>
        body {
            background-color: #1a1a1a;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            color: #00ffcc;
            margin-bottom: 20px;
        }

        p {
            color: white;
            font-size: 18px;
        }
    </style>

</head>

<body>

    <div class="card">
        <h1>Xin chào</h1>
        <p>Đây là website của tôi.</p>
    </div>

</body>
</html>
